<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sponsorluk Projesi</title>
    <link rel="stylesheet" href="style.css">
    <meta name="color-scheme" content="light dark">
</head>
<body>
    <!-- Giriş/Kayıt Modal -->
    <div id="authModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Giriş Yap / Kayıt Ol</h2>
            <form id="loginForm">
                <input type="email" id="loginEmail" placeholder="E-posta" required>
                <input type="password" id="loginPassword" placeholder="Şifre" required>
                <button type="submit">Giriş Yap</button>
            </form>
            <p>Hesabınız yok mu? <a href="#" id="showRegister">Kayıt Ol</a></p>
            
            <form id="registerForm" style="display: none;">
                <input type="text" id="registerName" placeholder="İsim" required>
                <input type="email" id="registerEmail" placeholder="E-posta" required>
                <input type="password" id="registerPassword" placeholder="Şifre" required>
                <button type="submit">Kayıt Ol</button>
                <p>Zaten bir hesabınız var mı? <a href="#" id="showLogin">Giriş Yap</a></p>
            </form>
        </div>
    </div>

    <!-- Ana Sayfa -->
    <div id="mainContent" style="display: none;">
        <header>
             <div class="contract-link">
                        <a href="https://erdem-could.github.io/Sozlesme" target="_blank">Sözleşme</a>
             </div>
               <a href="anlatım.html" class="button">Nasıl yapacağını öğren!</a>
            <nav>
                <h1>Sponsorluk Platformu</h1>
                <div>
                    
                    <label class="switch">
                        <input type="checkbox" id="darkModeToggle">
                        <span class="slider"></span>
                    </label>
                    <button id="adminPanelBtn" class="hidden">Admin Paneli</button>
                    <button id="settingsBtn">Ayarlar</button>
                    <button id="logoutBtn">Çıkış Yap</button>
                </div>
            </nav>
        </header>

        <main>
            <section class="sponsors-section">
                <h2>Sponsorlar</h2>
                <div class="sponsors-container">
                    <div class="sponsors-slider">
                        <!-- Sponsor kartları script.js ile yüklenecek -->
                    </div>
                    <button class="slider-btn prev">❮</button>
                    <button class="slider-btn next">❯</button>
                </div>
            </section>

            <button id="applyBtn" class="apply-button">Sponsorluk Başvurusu Yap</button>
        </main>

        <!-- Ayarlar Modal -->
        <div id="settingsModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>Ayarlar</h2>
                
                <div class="tabs">
                    <button class="tab-btn active" data-tab="account">Hesap Ayarları</button>
                    <button class="tab-btn" data-tab="application">Başvuru Ayarları</button>
                </div>
                
                <div id="accountTab" class="tab-content active">
                    <form id="accountForm">
                        <input type="text" id="editName" placeholder="İsim">
                        <input type="email" id="editEmail" placeholder="E-posta">
                        <input type="password" id="editPassword" placeholder="Yeni Şifre">
                        <button type="submit">Değişiklikleri Kaydet</button>
                    </form>
                </div>
                
                <div id="applicationTab" class="tab-content">
                    <div id="applicationInfo">
                        <p>Henüz başvuru yapılmamış.</p>
                    </div>
                    <button id="editApplicationBtn" class="hidden">Düzenle</button>
                    <button id="deleteApplicationBtn" class="hidden">Sil</button>
                    <button id="printApplicationBtn" class="hidden">Yazdır</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Başvuru Sayfası -->
    <div id="applicationPage" style="display: none;">
        <header>
            <nav>
                <h1>Sponsorluk Başvurusu</h1>
                <button id="backBtn">Geri Dön</button>
            </nav>
        </header>

        <main>
            <form id="applicationForm">
                <div class="form-group">
                    <label for="firstName">İsim*</label>
                    <input type="text" id="firstName" required>
                </div>
                
                <div class="form-group">
                    <label for="lastName">Soyad*</label>
                    <input type="text" id="lastName" required>
                </div>
                
                <div class="form-group">
                    <label for="phone">Telefon*</label>
                    <input type="tel" id="phone" required>
                </div>
                
                <div class="form-group">
                    <label for="age">Yaş*</label>
                    <input type="number" id="age" required>
                </div>
                
                <div class="form-group">
                    <label for="school">Okul*</label>
                    <input type="text" id="school" required>
                </div>
                
                <div class="form-group">
                    <label for="location">Yaşadığınız Yer*</label>
                    <input type="text" id="location" required>
                </div>
                
                <div class="form-group">
                    <label for="website">Web Site URL</label>
                    <input type="url" id="website">
                </div>
                
                <div class="form-group">
                    <label for="company">Şirket İsmi*</label>
                    <input type="text" id="company" required>
                </div>
                
                <div class="form-group">
                    <label for="assistant">Yardımcı İsmi*</label>
                    <input type="text" id="assistant" required>
                </div>
                
                <div class="form-group">
                    <label for="postalCode">Posta Kodu*</label>
                    <input type="text" id="postalCode" required>
                </div>

                <div class="social-input-group">
                    <div class="form-group">
                        <label for="youtube">YouTube Linki</label>
                        <input type="url" id="youtube" placeholder="https://youtube.com/...">
                    </div>
                    <div class="form-group">
                        <label for="facebook">Facebook Linki</label>
                        <input type="url" id="facebook" placeholder="https://facebook.com/...">
                    </div>
                    <div class="form-group">
                        <label for="x">X (Twitter) Linki</label>
                        <input type="url" id="x" placeholder="https://x.com/...">
                    </div>
                    <div class="form-group">
                        <label for="instagram">Instagram Linki</label>
                        <input type="url" id="instagram" placeholder="https://instagram.com/...">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="comments">Bizimle Paylaşmak İstedikleriniz</label>
                    <textarea id="comments"></textarea>
                </div>
                
                <div class="form-group">
                    <label for="email">E-posta*</label>
                    <input type="email" id="email" required>
                </div>
                 <div class="contract-link">
                        <a href="https://erdem-could.github.io/Sozlesme" target="_blank">Sözleşme</a>
                    </div>
                <button type="submit" class="submit-btn">Başvuruyu Gönder</button>
            </form>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
